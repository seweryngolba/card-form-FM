<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="front-side">
          <div class="front-details">
            <img class="card-logo" src="images/card-logo.svg" alt="card logo" />
            <h2 class="card-display-number">0000 0000 0000 0000</h2>
            <div class="name-date">
              <p class="display-name">JANE APPLESEED</p>
              <p class="display-date">
                <span class="display-month">00</span>/<span class="display-year"
                  >00</span
                >
              </p>
            </div>
          </div>
          <img
            class="card-design front-card"
            src="images/bg-card-front.png"
            alt="front card"
          />
        </div>
        <div class="back-side">
          <div class="back-details">
            <p class="cvc-back">000</p>
          </div>
          <img
            class="card-design back-card"
            src="images/bg-card-back.png"
            alt="back card"
          />
        </div>
      </div>
      <div class="form">
        <div class="form-name">
          <p>CARDHOLDER NAME</p>
          <input
            class="input-name"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="error-info">Enter valid name</span>
        </div>
        <div class="card-number">
          <p>CARD NUMBER</p>
          <input
            class="input-card"
            type="text"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error-info">Enter valid card number</span>
        </div>
        <div class="card-details">
          <div class="card-dates">
            <p>Exp. Date (MM/YY)</p>
            <div class="exp-date">
              <input
                class="month-input"
                type="text"
                placeholder="MM"
                maxlength="2"
              />
              <input
                class="year-input"
                type="text"
                placeholder="YY"
                maxlength="2"
              />
            </div>
            <span class="error-info">Enter valid date</span>
          </div>
          <div class="cvc-code">
            <p>CVC</p>
            <input
              class="cvc-input"
              type="text"
              placeholder="e.g. 123"
              maxlength="3"
            />
            <span class="error-info">Enter valid CVC</span>
          </div>
        </div>
        <button class="confirm-button">Confirm</button>
      </div>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name Card Number -->
    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <script src="index.js"></script>
  </body>
</html>
